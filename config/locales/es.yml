        one: "Link para emailings"
        other: "Link para emailings"
      mission: 
        one: "Misión"
        other: "Misiones"
      point:
        one: "Punto"
        other: "Puntos"
      post:
        one: "Post"
        other: "Posts"
      reward:
        one: "Objetivo"
        other: "Objetivos"
      search_term:
        one: "Tag"
        other: "Tags"
      slogan:
        one: "Topic"
        other: "Topics"
    errors:
      <<: *errors
